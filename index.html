<!DOCTYPE html>
<html lang="en">
<head>    
    <meta property="og:title" content="TypeR - The Ultimate Tool for Typesetters" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://typer.hayasaku.fr/images/icon.png" />
    <meta property="og:url" content="https://typer.hayasaku.fr" />
    <meta property="og:description" content="The ultimate Photoshop extension for manga and comics typesetters, designed to simplify your workflow and improve your productivity." />
	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="images/icon.png" />
    <title>TypeR - The Ultimate Tool for Typesetters</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #3366ff;
            --secondary: #6c45e7;
            --dark: #121212;
            --light: #f5f5f7;
            --success: #42b883;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        section {
            padding: 100px 0;
        }
        
        /* Header */
        header {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--dark), #1d1d1d);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(var(--primary), transparent 70%);
            opacity: 0.1;
            border-radius: 50%;
            top: -200px;
            right: -200px;
        }
        
        header::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(var(--secondary), transparent 70%);
            opacity: 0.1;
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
        }
        
        .hero {
            position: relative;
            z-index: 1;
        }
        
        .hero-content {
            max-width: 600px;
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .fade-in.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        
        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #b8b8b8;
        }
        
        .cta-container {
            display: flex;
            gap: 20px;
        }
        
        .cta {
            display: inline-block;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .cta-primary {
            background: linear-gradient(to right, var(--success), #30a268);
            color: var(--light);
            box-shadow: 0 10px 20px rgba(66, 184, 131, 0.2);
        }
        
        .cta-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(66, 184, 131, 0.3);
        }
        
        .cta-secondary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: var(--light);
            box-shadow: 0 10px 20px rgba(51, 102, 255, 0.2);
        }
        
        .cta-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(51, 102, 255, 0.3);
        }
        
        /* Installation link */
        .installation-link {
            position: absolute;
            bottom: 30px;
            left: 43%;
            transform: translateX(-50%);
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: color 0.3s ease;
            cursor: pointer;
			font-size: 1.25rem;
			right: 43%;
        }
        
        .installation-link:hover {
            color: var(--light);
        }
        
        .installation-link .arrow {
            margin-top: 8px;
            opacity: 0;
            transform: translateY(-5px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .installation-link:hover .arrow {
            opacity: 1;
            transform: translateY(0);
        }

        .version-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 30px;
            background: rgba(66, 184, 131, 0.15);
            border: 1px solid var(--success);
            color: var(--success);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        /* Features */
        .features {
            background: linear-gradient(to bottom, #1a1a1a, var(--dark));
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--light);
        }
        
        .section-title p {
            color: #b8b8b8;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            height: 100%;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(51, 102, 255, 0.3);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--light);
        }
        
        .feature-card p {
            color: #b8b8b8;
        }

        .show-more-btn {
            display: block;
            margin: 40px auto 0;
            padding: 12px 26px;
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, color 0.3s;
        }

        .show-more-btn:hover {
            background: var(--primary);
            color: var(--light);
        }

        .hidden-feature {
            display: none;
        }
        
        /* Workflow */
        .workflow {
            background: var(--dark);
        }
        
        .workflow-content {
            display: flex;
            flex-direction: column;
            gap: 80px;
            margin-top: 50px;
        }
        
        .workflow-item {
            display: flex;
            align-items: center;
            gap: 50px;
        }
        
        .workflow-item:nth-child(even) {
            flex-direction: row-reverse;
        }
        
        .workflow-text {
            flex: 1;
        }
        
        .workflow-text h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--light);
        }
        
        .workflow-text p {
            color: #b8b8b8;
        }
        
        .workflow-image {
            flex: 1;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 30px 40px rgba(0, 0, 0, 0.3);
        }
        
        .workflow-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }

        
        /* Installation */
        .installation {
            background: linear-gradient(to bottom, var(--dark), #1a1a1a);
        }
        
        .installation-steps {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 40px;
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .step {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .step:last-child {
            margin-bottom: 0;
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .step-content h4 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--light);
        }
        
        .step-content p {
            color: #b8b8b8;
            margin-bottom: 15px;
        }
        
        .code-block {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            overflow-x: auto;
            font-family: monospace;
            border-left: 3px solid var(--primary);
        }
		
		.sticky-icons {
			position: fixed;
			top: 24px;
			right: 32px;
			z-index: 100;
			display: flex;
			gap: 20px;
		}

		.sticky-icons a img {
			width: 34px;
			height: 34px;
			filter: drop-shadow(0 1px 8px #1a1a1a80);
			opacity: 0.8;
			transition: opacity 0.2s, transform 0.2s;
		}
		.sticky-icons a img:hover {
			opacity: 1;
			transform: scale(1.13);
		}

        
        /* Footer */
        footer {
            background: #0c0c0c;
            padding: 50px 0;
            text-align: center;
        }
        
        footer p {
            color: #666;
        }
        
        footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .workflow-item {
                flex-direction: column;
                gap: 40px;
            }
            
            .workflow-item:nth-child(even) {
                flex-direction: column;
            }
            
            section {
                padding: 60px 0;
            }
        }
    </style>
  <script src="i18n.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="hero">
        <div class="hero-content">
          <h1 class="fade-in" data-i18n="hero.title"></h1>
          <p class="version-badge fade-in" data-i18n="hero.versionNotice"></p>
          <p class="fade-in" data-i18n="hero.subtitle"></p>
          <div class="cta-container fade-in">
            <a href="https://github.com/ScanR/TypeR/releases/latest/download/TypeR.zip"
               class="cta cta-primary"
               data-i18n="hero.ctaDownload"></a>
            <a href="#features"
               class="cta cta-secondary"
               data-i18n="hero.ctaFeatures"></a>
          </div>
        </div>
      </div>
    </div>
    <a href="#download"
       class="installation-link fade-in"
       data-i18n="installation.link">
      <span class="arrow">↓</span>
    </a>
    <div class="sticky-icons">
      <a href="https://discord.com/invite/Pdmfmqk" target="_blank" aria-label="Discord">
        <img src="images/discord.png" alt="Discord" />

      </a>

        </div>
        <div class="feature-card fade-in">

        </div>
        <div class="feature-card fade-in">
          <div class="feature-icon">⌨️</div>
          <h3 data-i18n="features.shortcuts.title"></h3>
          <p data-i18n="features.shortcuts.desc"></p>
        </div>
        <div class="feature-card fade-in">
          <div class="feature-icon">🔍</div>
          <h3 data-i18n="features.pageDetection.title"></h3>
          <p data-i18n="features.pageDetection.desc"></p>

        <div class="feature-card fade-in">
          <div class="feature-icon">📄</div>
          <h3 data-i18n="features.pageSwitching.title"></h3>
          <p data-i18n="features.pageSwitching.desc"></p>

        <div class="feature-card fade-in">

          <p data-i18n="features.resize.desc"></p>
        </div>
        <div class="feature-card fade-in">
          <div class="feature-icon">↕️</div>
          <h3 data-i18n="features.lineSpacing.title"></h3>
          <p data-i18n="features.lineSpacing.desc"></p>

        <div class="feature-card fade-in">
          <div class="feature-icon">📐</div>

        </div>
        <div class="feature-card fade-in">

        <div class="feature-card fade-in">

        <div class="feature-card fade-in">
          <div class="feature-icon">📑</div>

        </div>
        <div class="feature-card fade-in">
          <div class="feature-icon">🌐</div>
          <h3 data-i18n="features.languageOption.title"></h3>
          <p data-i18n="features.languageOption.desc"></p>
        </div>
        <div class="feature-card fade-in">

        </div>
        <div class="feature-card fade-in">
          <div class="feature-icon">🗂️</div>
          <h3 data-i18n="features.redesignedExplorer.title"></h3>

        </div>
        <div class="feature-card fade-in">
          <div class="feature-icon">🔄</div>
          <h3 data-i18n="features.importExport.title"></h3>

        <div class="feature-card fade-in">
          <div class="feature-icon">💾</div>

      </div>
      <button id="showMoreBtn" class="show-more-btn" data-i18n="features.showMore"></button>

  <section class="workflow">

            <h3 data-i18n="workflow.item3.title"></h3>
            <p data-i18n="workflow.item3.desc"></p>

          <div class="workflow-image">
            <img src="images/center.gif" alt="Style management" />

        <div class="workflow-item fade-in">
          <div class="workflow-text">
            <h3 data-i18n="workflow.item4.title"></h3>

      <div class="section-title fade-in">
        <h2 data-i18n="installation.title"></h2>
        <p data-i18n="installation.subtitle"></p>
      </div>
      <div class="installation-steps fade-in">
        <div class="step">
          <div class="step-number">1</div>
          <div class="step-content">
            <h4 data-i18n="installation.step1.title"></h4>
            <p data-i18n="installation.step1.desc"></p>
            <p data-i18n="installation.step1.macInstructions"></p>
            <div class="code-block">
              chmod +x install_mac.sh<br>
              ./install_mac.sh
            </div>
            <p data-i18n="installation.step1.winInstructions"></p>

  <footer>
    <div class="container">
      <p data-i18n="footer.text1"></p>
      <p data-i18n="footer.original"></p>
      <p data-i18n="footer.issues"></p>
    </div>
  </footer>

  <script>
    // Intersection Observer pour les animations fade-in
    document.addEventListener('DOMContentLoaded', function() {
      const fadeElements = document.querySelectorAll('.fade-in');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      fadeElements.forEach(el => observer.observe(el));
      setTimeout(() => {
        document.querySelectorAll('header .fade-in').forEach((el, idx) => {
          setTimeout(() => el.classList.add('active'), idx * 200);
        });
      }, 300);

      const featureCards = document.querySelectorAll('#feature-grid .feature-card');
      const showMore = document.getElementById('showMoreBtn');
      if (featureCards.length > 9) {
        featureCards.forEach((card, idx) => {
          if (idx > 8) card.classList.add('hidden-feature');
        });
        showMore.addEventListener('click', () => {
          document.querySelectorAll('.hidden-feature').forEach(c => c.classList.remove('hidden-feature'));
          showMore.style.display = 'none';
        });
      } else {
        showMore.style.display = 'none';
      }
      // Smooth scroll
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) window.scrollTo({ top: target.offsetTop, behavior: 'smooth' });
        });
      });
    });
  </script>
</body>
</html>
